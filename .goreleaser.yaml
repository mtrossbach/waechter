project_name: waechter
before:
  hooks:
    - go mod tidy
builds:
  - env:
    - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm
      - arm64
    main: ./cmd/waechter
archives:
  - files:
    - locales/*
    - LICENSE
checksum:
  name_template: 'checksums.txt'

dockers:
  - use: buildx
    goos: linux
    goarch: arm64
    image_templates:
      - "mtrossbach/{{ .ProjectName }}:{{ .Version }}"
      - "mtrossbach/{{ .ProjectName }}:latest"
    extra_files:
      - locales
      - LICENSE
  - use: buildx
    goos: linux
    goarch: arm
    goarm: 6
    image_templates:
      - "mtrossbach/{{ .ProjectName }}:{{ .Version }}"
      - "mtrossbach/{{ .ProjectName }}:latest"
    extra_files:
      - locales
      - LICENSE
  - use: buildx
    goos: linux
    goarch: amd64
    image_templates:
      - "mtrossbach/{{ .ProjectName }}:{{ .Version }}"
      - "mtrossbach/{{ .ProjectName }}:latest"
    extra_files:
      - locales
      - LICENSE

release:
  github:
    owner: mtrossbach
    name: waechter
  draft: true
